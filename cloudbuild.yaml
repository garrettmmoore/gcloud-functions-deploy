    args:
      [
        "functions",
        "deploy",
        "helloGET",
        "--trigger-http",
        "--runtime",
        "nodejs12",
        "--entry-point",
        "helloGET",
      ]
    dir: "https://github.com/garrettmmoore/gcloud-functions-deploy/functions/helloworld"
